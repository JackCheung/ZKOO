<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ZKOO</title>
		<script charset="UTF-8" src="/tj.js"></script>
		<script>
			var type = navigator.appName; //BOM对象获取浏览器名称
			if (type == "Netscape") {
				var lang = navigator.language.toLowerCase(); //获取浏览器配置语言，支持非IE浏览器
			} else {
				var lang = navigator.browserLanguage.toLowerCase(); //获取浏览器配置语言，支持IE5+
			};
			var lang = lang.substr(0, 5); //获取浏览器配置语言前4位
			if (lang !== "zh-cn") {
				// 不是中文浏览器
				window.location.replace('/en.html');
			} else {
				// 中文浏览器
				window.location.replace('/zh.html');
			}
		</script>
		<style>
			body {
				font: 16px arial, 'Microsoft Yahei', 'Hiragino Sans GB', sans-serif;
			}

			h1 {
				margin: 0;
				color: #3a87ad;
				font-size: 26px;
			}

			.content {
				width: 45%;
				margin: 0 auto;

			}

			.content>div {
				margin-top: 50px;
				padding: 20px;
				background: #d9edf7;
				border-radius: 12px;
			}

			.content dl {
				color: #2d6a88;
				line-height: 40px;
			}

			.content div div {
				padding-bottom: 20px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div>
				<h1>ZKOO®</h1>
				<dl>
					<dt>ZKOO is a trademark,registered in the U.S.and other countries.</dt>
				</dl>
			</div>
		</div>
	</body>
</html>
